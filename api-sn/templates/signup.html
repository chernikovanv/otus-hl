{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surname" placeholder="Surname" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    Gender: 
                    <input class="input is-large" type="radio" name="gender" value="m">&nbsp;m&nbsp;&nbsp;
                    <input class="input is-large" type="radio" name="gender" value="f">&nbsp;f
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    Age:
                    <input class="input is-large" type="text" name="age" placeholder="35" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    City:
                    <input class="input is-large" type="text" name="city" placeholder="Moscow" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    Interests:
                    <input class="input is-large" type="checkbox" name="interests" value="Travel">&nbsp;Travel&nbsp;&nbsp;
                    <input class="input is-large" type="checkbox" name="interests" value="Sports">&nbsp;Sports
                    <input class="input is-large" type="checkbox" name="interests" value="Dancing">&nbsp;Dancing&nbsp;&nbsp;
                    <input class="input is-large" type="checkbox" name="interests" value="Fine Dining">&nbsp;Fine Dining
                </div>
            </div>
                    
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
